services:
  web:
    image: ruby:3.3
    working_dir: /app
    volumes:
      - .:/app
    command: sleep infinity
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_development
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
